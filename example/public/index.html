function Socket() {
  this.buffer = [];
}
Socket.prototype.connect = function() {
  var self = this;
  var ws = this.ws = new WebSocket(document.location.href.replace(/^http/, 'ws'));
  ws.onopen = function() {
    self.reconnectTimeout = 125;
    self.open = true;
    console.log('OPEN');
    self.flush();
  };
  ws.onmessage = function(data) {
    console.log('MESSAGE', data);
  };
  ws.onclose = function() {
    console.log('CLOSE?', this.open);
    if (self.reconnectTimeout) {
      setTimeout(function() {
        console.log('RECONNECTING');
        self.connect();
      }, self.reconnectTimeout *= 2);
    }
  };
  ws.onerror = function() {
    console.log('ERROR', arguments);
  };
  return this;
};
Socket.prototype.disconnect = function() {
  self.reconnectTimeout = false;
  self.open = false;
  this.ws.close();
  return this;
};
Socket.prototype.send = function(message) {
  this.buffer.push(message);
  this.flush();
  return this;
};
Socket.prototype.flush = function() {
  var self = this;
  while (this.buffer.length && this.open) {
    var message = this.buffer[0];
    if (!this.ws.send(message)) {
      setTimeout(function() {
        self.flush();
      }, self.flushTimeout);
      break;
    }
    this.buffer.pop();
  }
  return this;
};
